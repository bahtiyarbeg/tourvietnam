<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tours in Vietnam | TourVietnam</title>

  <!-- SEO -->
  <meta name="description" content="Excursions and tours in Vietnam. Islands, snorkeling, sea trips, Hon Tam. Book via WhatsApp.">
  <meta name="keywords" content="Vietnam tours, Nha Trang tours, snorkeling Vietnam, island tours">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LANGUAGE SWITCH -->
  <div class="lang-bar">
    <button class="lang" data-lang="en">EN</button>

  <main class="container">

      <!-- TOURS ARE INSERTED BY script.js -->
    </div>
  </main>

  <!-- WHATSAPP BUTTON -->
  <a href="https://wa.me/84777770759"
     class="whatsapp"
     target="_blank"
     aria-label="WhatsApp">
    WhatsApp
  </a>

  <!-- SCRIPTS (ORDER IS CRITICAL) -->
  <script src="data/tours.js"></script>
  <script src="script.js"></script>
