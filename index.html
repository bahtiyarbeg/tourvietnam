<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TourVietnam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ЯЗЫКИ -->
<div class="lang-switch">
  <button onclick="setLang('ru')">RU</button>
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('vi')">VI</button>
  <button onclick="setLang('zh')">中文</button>
  <button onclick="setLang('kr')">KR</button>
  <button onclick="setLang('fr')">FR</button>
  <button onclick="setLang('hi')">HI</button>
</div>

<!-- ЛОГО -->
<div class="logo">
  <img src="logo.png" alt="TourVietnam">
</div>

<!-- HERO -->
<h1 id="title"></h1>
<p id="subtitle"></p>

<div class="buttons">
  <a id="waBtn" target="_blank" class="btn wa">WhatsApp</a>
  <a href="https://t.me/eco_voyaj" target="_blank" class="btn tg">Telegram</a>
</div>

<!-- ТУР -->
<div class="tour">
  <img src="img/de-luxe/1.jpg" alt="De Luxe">
  <h2 id="tourTitle"></h2>
  <p id="tourDesc"></p>

  <button class="toggle" onclick="toggleProgram()">▶ Программа тура</button>

  <div id="program" class="program">
    <p><b id="time"></b></p>
    <p><b id="take"></b></p>
    <p><b id="include"></b></p>
    <p><b id="exclude"></b></p>
  </div>
</div>

<footer>© TourVietnam</footer>

<script src="script.js"></script>
</body>
</html>
