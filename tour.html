<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html" class="back">‚Üê Back</a>

<div id="tour"></div>

<script src="data/tours.js"></script>
<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");
const lang = params.get("lang") || "ru";

const tour = tours.find(t => t.id === id);

document.getElementById("tour").innerHTML = `
  <img src="${tour.image}" class="hero">
  <h1>${tour.title[lang]}</h1>
  <h3>${tour.subtitle[lang]}</h3>
  <p>${tour.description[lang]}</p>
`;
</script>
</body>
</html>
